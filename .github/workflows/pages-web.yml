name: Deploy Web (GitHub Pages)

on:
  push:
    branches: ["web"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug environment
        shell: bash
        run: |
          set -euxo pipefail
          pwd
          ls -la
          ls -la web
          node -v
          npm -v

      - name: Install dependencies
        working-directory: web
        shell: bash
        run: |
          set -euxo pipefail
          npm install --no-audit --no-fund

      - name: Build
        working-directory: web
        env:
          # Repo is a project site: https://<user>.github.io/<repo>/
          BASE_PATH: "/ObeliskFarm/"
        shell: bash
        run: |
          set -euxo pipefail
          npm run prepare-assets
          ls -la public || true
          ls -la public/sprites || true
          ls -la public/sprites/event || true
          npx tsc -b --pretty false
          npx vite build --debug

      - name: Upload npm logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: |
            /home/runner/.npm/_logs/*.log
            web/npm-debug.log
            web/package-lock.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

